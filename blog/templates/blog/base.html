<!-- I need to tell our HTML template that we added some CSS-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Girls blog</title>

        <!-- Install bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- I tell our template where our CSS file is located -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- This line will import a font called Lobster from Google Fonts --> 
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        
        
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class=" top-menu btn btn-new">
                        {% include './icons/file-earmark-plus.svg' %}
                    </a> 
                    <a href="{% url 'post_draft_list' %}" class="top-menu btn btn-new"  >
                        {% include './icons/check2-square.svg' %}
                    </a>

                {% endif %}
                <h1><a href="{% url 'post_list' %}"> Django Girls </a></h1>
            </div>
        </header>
    
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    
    </body>
</html>
